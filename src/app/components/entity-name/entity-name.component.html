<div *ngIf="_entity">
  <span class="menu-item" (click)="doClick($event)">{{_entity.name}}</span>
  <span style="font-style: italic;padding-left: 10px;font-size: 10px">( {{_entity.alias}} )</span>
  <div style="padding-top: 6px;font-size: 10px;color: #888888;font-weight: bold">[ {{className}} ]</div>
</div>
