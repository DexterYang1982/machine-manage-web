<div class="ui-g" *ngIf="data">
  <div class="ui-g-4">
    <span class="label" translate>Secret</span>
  </div>
  <div class="ui-g-4">
    <span class="value">{{data.value}}</span>
  </div>
  <div class="ui-g-4">
    <span class="value">{{data.updateTime|date:'MM.dd-hh:mm:ss'}}</span>
  </div>
</div>
